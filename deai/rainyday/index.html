<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="theme-color" content="#ffffff">
    <meta name="google" content="notranslate">
    <title>Ever Since the Day We Met</title>
    <link rel="stylesheet" href="./css/style.css" media="all">
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/rainyday.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.ready = function() {
            //$(window).resize();
            updateNumbers();
            window.onload = function(){
              var engine = new RainyDay('canvas','background', window.innerWidth, window.innerHeight);
              engine.gravity = engine.GRAVITY_NON_LINEAR;
              engine.trail = engine.TRAIL_DROPS;
              engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
              engine.rain([
                engine.preset(0, 2, 0.5),
                engine.preset(4, 4, 1)
              ], 50);
            }
        };
    </script>
    <style type="text/css">
        body { overflow: hidden; }
        #canvas { position: absolute; top: 0px; left: 0px; }
        img{display: none;}
    </style>

  </head>
  <body>
    <img id="background" src="./img/rain.jpg"/>

    <div class="tab">
      <ul>
        <li><a href="index.html">Color Clock</a></li>
        <li><a href="http://akarin.xyz/deai/rainyday/">Rain Day</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="days">
        <span class="days-number">1314</span>
        <span class="days-label">days</span>
      </div>
      <div class="seconds">
        00:00:00
      </div>
    </div>

    <div id="cholder">
      <canvas id="canvas"></canvas>
    </div>
    <a class="about" title="About Ever Since the Day We Met" href="http://akarin.xyz/deai" target="_blank"></a>
  </body>
</html>
